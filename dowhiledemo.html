<!DOCTYPE html>
<html>
    <head>
        <script>
            var i;
            var result;
            var choice="y";
            do{
                i=parseInt(prompt("Enter A number"));
                result = i*i;
                alert("Square of "+i+" = "+result+"<br>")
                document.write("Square of "+i+" = "+result+"<br>");
                choice = prompt("Do you want to Continue ?");
            }while(choice=="y");
        </script>
    </head>
</html>
