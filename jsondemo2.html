<!DOCTYPE html>
<html>

    </head>
    <body>
        <h2>Create Object from JSON String</h2>
        <p id="a"></p>
        <script>
            var obj = {"firstName":"Kumar","lastName":"Rajesh"};
            var data = JSON.stringify(obj);
            document.getElementById("a").innerHTML = data;
                    </script>
    </body>
</html>
